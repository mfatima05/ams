<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker.com</title>
    <link rel="stylesheet" href="ams2.css">
</head><br><br><br><br><br>
<h1>ATTEND-KER</h1>
<body>
    <div class="center-form">
        <form>
        <label>Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" placeholder="Enter your name"><br><BR>
        <label>Enrolment_No.&nbsp;</label><input type="number" placeholder="XXXX-XXX-XXX"><br><br>
        <label>Email:&nbsp;  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="email" placeholder="Enter your email_Id"><br><br>
        <label>Contact_No.&nbsp;&nbsp;</label><input type="number" placeholder=""><br><br>
        <label>Subject:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><input type="text" placeholder="Subject"><br><br>
        <label> Course:  </label> 
        <select name="Courses" id="Courses">
            <option>Select your course</option>
            <option value="b.tech">B.Tech</option>
            <option value="bca">BCA</option>
            <option value="bsc">B.Sc</option>
            <option value="m.tech">M.Tech</option>
            <option value="mca">MCA</option>
            <option value="msc">M.Sc</option>
            <option value="phd">PhD</option>
        </select><br><br>
    <label>Year: </label>
        <select name="Year" id="Year">
            <option>Select your year</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
        </select><br><br>
        <label>Semester:  </label>
        <select name="Semester" id="Semester">
            <option>Select your semester</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
        </select><br><br>
        Date-Time: <input type="datetime-local"><br><br>
        <button><a href="final.html">Submit</a></button>

    </form>
</div>
</body>
</html>
